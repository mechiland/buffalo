<div id="testlog"> </div>
<script type="text/javascript" language="javascript" charset="utf-8">
var testCase = new Test.Unit.Runner({
	
	testRemoteCallSimple: function() {with(this){
		var call = new Buffalo.Call();
		var buffalo = new Buffalo('sample-reply.xml', false);
    	var result;
		buffalo._remoteCall('sample-reply.xml', call, function(reply) {
      		result = reply.getResult();
		});
	}},

	testArrayElement0ShouldAlwaysExists : function() {with(this){
		var arr = [1, 2 ,3];
		assertEqual(1, arr.shift());
		assertEqual(2, arr.length);
		assertEqual(2, arr[0]);
	}}
}, "testlog");
</script>
