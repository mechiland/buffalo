<script type="text/javascript">
Event.observe("divider-calc-btn", "click", function(){
	demoBuffalo.remoteCall("simpleService.divide", 
		[parseFloat($F("divider-1")), parseFloat($F("divider-2"))],	function(reply){
		$("divider-result").value = reply.getResult();
	});
});
dp.SyntaxHighlighter.HighlightAll('code');
</script>
