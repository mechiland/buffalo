<script language="javascript">

var buffalo = new Buffalo(endPoint);

function bindChkbox() {

}
function bindTable(tableId) {
	var t1 = new Date();
	buffalo.remoteCall("simpleService.allLocales", [], function(reply) {
		Buffalo.bind("area", reply.getSource());
		Buffalo.bind(tableId, reply.getResult());
	})
	alert("绑定耗时:" + (new Date() - t1)+"ms");
}

buffalo.bindReply("simpleService.provincesNames",[],"sel_province");
